<div class="container mx-auto px-4 py-8">
  <h1 class="text-4xl font-bold text-center mb-12 text-gray-800">Upcoming Events</h1>
  
  <div *ngIf="(events$ | async) as events; else loadingOrError">
    <div *ngIf="events.length > 0; else noEvents" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <app-event-card *ngFor="let event of events" [event]="event"></app-event-card>
    </div>
    <ng-template #noEvents>
      <div class="text-center py-12">
        <p class="text-xl text-gray-600">No events scheduled at the moment. Please check back later!</p>
        <!-- Optionally, add a link to suggest an event or contact admin -->
      </div>
    </ng-template>
  </div>

  <ng-template #loadingOrError>
    <!-- Basic Loading Spinner -->
    <div class="flex justify-center items-center py-12">
      <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-500"></div> 
    </div>
    <!-- TODO: Add more sophisticated loading/error state handling, possibly based on observable status -->
  </ng-template>
</div>
