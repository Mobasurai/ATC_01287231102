<div *ngIf="event" class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300 ease-in-out">
  <a [routerLink]="['/events', event.id]">
    <img class="w-full h-48 object-cover" [src]="primaryImageUrl" [alt]="event.title">
  </a>
  <div class="p-6">
    <h3 class="text-xl font-semibold mb-2 text-gray-800 group-hover:text-indigo-600 transition-colors duration-300">
      <a [routerLink]="['/events', event.id]" class="hover:underline">{{ event.title }}</a>
    </h3>
    <p class="text-gray-500 text-sm mb-1">{{ event.category?.name || 'N/A' }}</p>
    <p class="text-gray-700 text-sm mb-2">{{ event.startDate | date:'mediumDate' }} - {{ event.startDate | date:'shortTime' }}</p>
    <p class="text-gray-600 text-sm mb-4">{{ event.venue }}</p>
    <div class="flex justify-between items-center">
      <p class="text-lg font-bold text-indigo-600">{{ event.price | currency }}</p>
      <a [routerLink]="['/events', event.id]" class="bg-indigo-500 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300 ease-in-out text-sm">
        View Details
      </a>
    </div>
  </div>
</div>
